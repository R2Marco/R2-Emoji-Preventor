<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Preventor</title>
    <script>
        function prevenirEmoji(event) {
            const textarea = event.target;
            const contenido = textarea.value;
            if (/[\u{1F600}-\u{1F6FF}]/u.test(contenido)) {
                alert('No se permiten emojis en este campo.');
                // metodo no asegura continuidad de borrado de emoji, solo alerta.
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <h1>Emoji Preventor</h1>
    <textarea oninput="prevenirEmoji(event)"></textarea>
</body>
</html>
